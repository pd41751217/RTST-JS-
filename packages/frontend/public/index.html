<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Realtime Transcription</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 16px; background: #0b1020; color: #e7e9ee; }
      .card { max-width: 900px; margin: 0 auto; background: #121a36; border: 1px solid #1f2a52; border-radius: 12px; padding: 16px; }
      h1 { margin: 0 0 12px; font-size: 20px; }
      .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      button { background: #2a3b78; border: 1px solid #3a4a8a; color: #fff; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
      button.secondary { background: #253157; }
      button:disabled { opacity: 0.5; cursor: not-allowed; }
      .status { margin-left: auto; font-size: 12px; opacity: 0.8; }
      .transcripts { margin-top: 16px; padding: 12px; background: #0f1630; border: 1px solid #1c2b5c; border-radius: 8px; min-height: 140px; }
      .live { color: #9dd6ff; }
      .final { color: #e7e9ee; }
      .small { font-size: 12px; opacity: 0.8; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      .controls { margin-top: 8px; display: flex; gap: 8px; }
      label { font-size: 12px; opacity: 0.9; }
      input[type="number"], select { background: #0d142d; color: #e7e9ee; border: 1px solid #1d2a55; border-radius: 6px; padding: 6px 8px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Realtime Transcription</h1>
      <div class="row">
        <button id="connectBtn">Connect</button>
        <button id="micBtn" disabled>Start Mic</button>
        <button id="speakerBtn" class="secondary" disabled>Start Speaker</button>
        <button id="commitBtn" class="secondary" disabled>Commit Turn</button>
        <span class="status" id="status">Disconnected</span>
      </div>
      <div class="controls">
        <label><input id="vadEnabled" type="checkbox" checked /> VAD enabled (server)</label>
        <label>Silence ms <input id="silenceMs" type="number" value="500" min="100" step="50" /></label>
      </div>
      <div class="transcripts" id="transcripts">
        <div class="small mono">Waiting for audio...</div>
      </div>
      <div class="small mono" id="debug"></div>
      <div class="small">Tip: For speaker capture, your browser will prompt to share a tab or screen. Enable "Share system audio" if available.</div>
    </div>

    <script src="./app.js"></script>
  </body>
  </html>
